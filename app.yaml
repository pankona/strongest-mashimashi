runtime: go
api_version: go1.9

handlers:
- url: /.*
  script: _go_app

automatic_scaling:
  min_idle_instances: 1
  max_idle_instances: 1
  max_pending_latency: 2000ms

skip_files:
- app.yaml
- webapp/node_modules/(.*/)?
- webapp/package.json
- webapp/public
- webapp/README.md
- webapp/src
- webapp/yarn.lock
